name: thai7merchant
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.13+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: any
  group_radio_button: any
  image_picker: any
  image_crop: any
  flutter_bloc: any
  dio: any
  get_storage: any
  equatable: any
  json_annotation: any
  auto_size_text: any
  loader_overlay: any
  flutter_spinkit: any
  material_tag_editor: any
  dropdown_search: any
  uuid: any
  flutter_html: any
  flutter_launcher_icons: any
  flutter_signin_button: any
  google_sign_in: any
  remove_background: any
  file_picker: any
  image_picker_web: any
  flutter_dropzone: any
  flash: any
  flex_color_picker: any
  decorated_icon: any
  invert_colors: any
  icon_decoration: any
  json_serializable: any
  split_view: any
  flutter_staggered_grid_view: any
  translator: any
  email_validator: any
  geolocator: ^9.0.2
  font_awesome_flutter: ^9.2.0
  google_maps_flutter: ^2.2.2

flutter_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/images/icon-710x599-android.png"
  image_path_ios: "assets/images/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  min_sdk_android: 19 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/icon-1024x1024.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icon-1024x1024.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icon-1024x1024.png"

dev_dependencies:
  build_runner: any
  flutter_test:
    sdk: flutter

  flutter_lints: any

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/images/
    - assets/flags/
